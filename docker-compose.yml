version: '2'

services:
    ### MySQL Server Container ##################################    
    db:
        image: mysql
        ports:
            - 3306:3306
        volumes:
            - "./.data/db:/var/lib/mysql"
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: symfony
            MYSQL_USER: root
            MYSQL_PASSWORD: root
    
    ### Redis Server Container ##################################    
    redis:
        image: redis:alpine
        ports:
            - 6379:6379
    
    ### PHP Server Container ##################################    
    php:
        build: php7-fpm
        ports:
            - 9000:9000
        links:
            - db:mysqldb
            - redis
        volumes:
            - ./www/symfony:/var/www/symfony
            - ./logs/symfony:/var/www/symfony/app/logs
    
    ### NGINX Server Container ##################################    
    nginx:
        build: nginx
        ports:
            - 80:80
            - 443:443
        links:
            - php
        volumes_from:
            - php
        volumes:
            - ./logs/nginx/:/var/log/nginx
    
    ### Kibana Server Container ##################################    
    elk:
        image: willdurand/elk
        ports:
            - 81:80
        volumes:
            - ./elk/logstash:/etc/logstash
            - ./elk/logstash/patterns:/opt/logstash/patterns
        volumes_from:
            - php
            - nginx
